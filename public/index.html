<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Periodización Rugby</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a5f1a 0%, #2d8b2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            color: #1a5f1a;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #2d8b2d;
            margin-bottom: 30px;
            font-size: 23px;
            font-weight: bold;
        }

        .rugby-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #2d8b2d;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #2d8b2d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1a5f1a;
        }

        .error {
            color: #d32f2f;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }

        .rugby-ball {
            width: 80px;
            height: 50px;
            background: #8b5a2b;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            border: 3px solid #6b4423;
        }

        .rugby-ball::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 40px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Periodización del Entrenamiento</h1>
        <p class="subtitle">de la Fuerza - Rugby</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
            </div>
            
            <button type="submit" class="btn">Ingresar</button>
            
            <p class="error" id="error">Usuario no encontrado. Verifique e intente nuevamente.</p>
        </form>
    </div>

    <script>
        // Cargar usuarios desde el archivo usuarios.json
        async function cargarUsuarios() {
            try {
                const response = await fetch('usuarios.json');
                if (!response.ok) {
                    throw new Error('No se pudo cargar usuarios.json');
                }
                const usuarios = await response.json();
                return usuarios;
            } catch (error) {
                console.error('Error al cargar usuarios:', error);
                alert('Error: No se pudo cargar el archivo usuarios.json. Asegúrate de que existe en la misma carpeta.');
                return [];
            }
        }

        // Evento de envío del formulario
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nombreUsuario = document.getElementById('usuario').value.trim();
            const errorMsg = document.getElementById('error');
            
            // Cargar usuarios desde JSON
            const usuarios = await cargarUsuarios();
            
            if (usuarios.length === 0) {
                errorMsg.textContent = 'Error al cargar la base de datos de usuarios';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Buscar usuario
            const usuarioEncontrado = usuarios.find(u => 
                u.nombre.toLowerCase() === nombreUsuario.toLowerCase()
            );
            
            if (usuarioEncontrado) {
                // Guardar sesión
                localStorage.setItem('usuarioActual', JSON.stringify(usuarioEncontrado));
                
                // Redirigir según tipo
                if (usuarioEncontrado.tipo === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'usuarios.html';
                }
            } else {
                // Mostrar error
                errorMsg.textContent = 'Usuario no encontrado. Verifique e intente nuevamente.';
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        });

        // Cargar tablas desde tablas.json al iniciar
        async function inicializarTablas() {
            try {
                const response = await fetch('tablas.json');
                if (response.ok) {
                    const tablas = await response.json();
                    // Solo inicializar si no hay datos previos
                    if (!localStorage.getItem('tablas')) {
                        localStorage.setItem('tablas', JSON.stringify(tablas));
                    }
                }
            } catch (error) {
                console.error('Error al cargar tablas.json:', error);
                // Inicializar con estructura vacía si no existe el archivo
                if (!localStorage.getItem('tablas')) {
                    localStorage.setItem('tablas', JSON.stringify({
                        generales: [],
                        individuales: {}
                    }));
                }
            }
        }

        // Inicializar al cargar la página
        inicializarTablas();
    </script>
</body>
</html>
