<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Deportivo - Selecci√≥n de Deporte</title>
    <style>
        :root {
            --rugby: #2d8b2d;
            --futbol: #1e88e5;
            --hockey: #e91e63;
            --voley: #dc1c1c;
            --basquet: #ff6f00;
            --handball: #00897b;
            --natacion: #0277bd;
            --tenis: #ecf405;
            --patin: #6a1b9a;
        }
        
        * {margin: 0; padding: 0; box-sizing: border-box;}
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-size: 32px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 18px;
        }
        
        .deportes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .deporte-btn {
            padding: 40px 20px;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .deporte-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .deporte-btn:active {
            transform: translateY(-2px);
        }
        
        .rugby { background: var(--rugby); }
        .futbol { background: var(--futbol); }
        .hockey { background: var(--hockey); }
        .voley { background: var(--voley); }
        .basquet { background: var(--basquet); }
        .handball { background: var(--handball); }
        .natacion { background: var(--natacion); }
        .tenis { background: var(--tenis); }
        .patin { background: var(--patin); }
        
        .icon {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
        }
        
        @media (max-width: 768px) {
            .deportes-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 24px;
            }
            
            .deporte-btn {
                padding: 30px 15px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .deportes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Centro Deportivo</h1>
        <p class="subtitle">Selecciona tu deporte para acceder</p>
        
        <div class="deportes-grid">
            <button class="deporte-btn rugby" onclick="seleccionarDeporte('rugby')">
                <span class="icon">üèâ</span>
                RUGBY
            </button>
            
            <button class="deporte-btn futbol" onclick="seleccionarDeporte('futbol')">
                <span class="icon">‚öΩ</span>
                F√öTBOL
            </button>
            
            <button class="deporte-btn hockey" onclick="seleccionarDeporte('hockey')">
                <span class="icon">üèë</span>
                HOCKEY
            </button>
            
            <button class="deporte-btn voley" onclick="seleccionarDeporte('voley')">
                <span class="icon">üèê</span>
                VOLEY
            </button>
            
            <button class="deporte-btn basquet" onclick="seleccionarDeporte('basquet')">
                <span class="icon">üèÄ</span>
                BASQUET
            </button>
            
            <button class="deporte-btn handball" onclick="seleccionarDeporte('handball')">
                <span class="icon">ü§æ</span>
                HANDBALL
            </button>
            
            <button class="deporte-btn natacion" onclick="seleccionarDeporte('natacion')">
                <span class="icon">üèä</span>
                NATACI√ìN
            </button>
            
            <button class="deporte-btn tenis" onclick="seleccionarDeporte('tenis')">
                <span class="icon">üéæ</span>
                TENIS
            </button>
            
            <button class="deporte-btn patin" onclick="seleccionarDeporte('patin')">
                <span class="icon">‚õ∏Ô∏è</span>
                PAT√çN
            </button>
        </div>
    </div>
    
    <script>
        function seleccionarDeporte(deporte) {
            localStorage.setItem('deporteSeleccionado', deporte);
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
